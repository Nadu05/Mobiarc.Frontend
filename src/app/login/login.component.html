<header>
  <h1>Login</h1>
</header>

<div class="container">
  <form #loginForm="ngForm" >
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="this.username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">



    </div>
    <div> <a href="#" class="forgot-password">Forgot Password?</a></div>
    <button type="submit" class="btn btn-primary" (click)="signin()">Login</button>
  </form>
  <div>
    <a (click)="signup()">Register</a>
  </div>
</div>
